  <style>

button {

    }

      right: 20px; */

      margin-bottom: 20px;

      background: linear-gradient(45deg, var(--text-color), var(--highlight-color));

      margin-bottom: 10px;
    }

    .progress-container {
      width: 100%;
      height: 18px;
      background: rgba(255,255,255,0.15);
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #43e97b, #38f9d7);
      border-radius: 12px;
      transition: width 0.25s ease-in-out;
    }

    .progress-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

    .stats {

      font-size: 13px;

    }

    /* Responsive */
    @media (max-width: 600px) {

<body>
    <!-- Put this inside <body>, above your main content -->
<nav class="navbar">
  <div class="logo">ðŸŒˆ MyUploader</div>
  <ul class="nav-links">
    <li><a href="/">Home</a></li>
    <li><a href="/galery">Gallery</a></li>
    <li><button class="toggle-btn" id="toggleTheme">ðŸŒ™ Dark</button></li>
    
  </ul>
</nav>

  

  <h1>ðŸš€ Multi-File Uploader</h1>
  <input type="file" id="fileInput" multiple>
  <button id="sendBtn">Send Files</button>

  <div id="fileList"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const fileList = document.getElementById('fileList');

    // Theme toggle
    const toggleBtn = document.getElementById('toggleTheme');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('light');
      toggleBtn.textContent = document.body.classList.contains('light')
        ? "ðŸŒž Light"
        : "ðŸŒ™ Dark";
    });

    document.getElementById('sendBtn').addEventListener('click', () => {
      const files = document.getElementById('fileInput').files;
      console.log("file selected", files)
      if (!files.length) return alert('Please select at least one file');
      [...files].forEach(file => uploadFile(file));
    });

    function uploadFile(file) {
      const fileItem = document.createElement('div');
      fileItem.classList.add('file-item');
      fileItem.innerHTML = `
        <strong>${file.name}</strong>
        <div class="progress-container">
          <div class="progress-bar"></div>
          <span class="progress-text">0%</span>
        </div>
        <div class="stats">
          Speed: <span class="speed">0</span> KB/s |
          ETA: <span class="eta">--</span> s
        </div>
      `;
      fileList.prepend(fileItem);

      const progressBar = fileItem.querySelector('.progress-bar');
      const progressText = fileItem.querySelector('.progress-text');
      const speedText = fileItem.querySelector('.speed');
      const etaText = fileItem.querySelector('.eta');

      socket.emit('start-upload', { fileName: file.name });

      const reader = new FileReader();
      const chunkSize = 64 * 1024;
      let offset = 0;
      let lastTime = Date.now();
      let lastOffset = 0;

      function updateProgress(loaded, total) {
        const percent = Math.floor((loaded / total) * 100);
        progressBar.style.width = percent + '%';
        progressText.textContent = percent + '%';

        const now = Date.now();
        const timeDiff = (now - lastTime) / 1000;
        const bytesDiff = loaded - lastOffset;

        if (timeDiff > 0.5) {
          const speed = (bytesDiff / 1024 / timeDiff).toFixed(1);
          speedText.textContent = speed;
          const remainingBytes = total - loaded;
          const eta = (remainingBytes / 1024 / speed).toFixed(1);
          etaText.textContent = isFinite(eta) ? eta : '--';
          lastTime = now;
          lastOffset = loaded;
        }
      }

      function readSlice(o) {
        const slice = file.slice(o, o + chunkSize);
        reader.readAsArrayBuffer(slice);
      }

      reader.onload = (e) => {
        socket.emit('upload-chunk', { fileName: file.name, chunk: e.target.result });
        offset += e.target.result.byteLength;
        updateProgress(offset, file.size);

        if (offset < file.size) {
          readSlice(offset);
        } else {
          socket.emit('end-upload', { fileName: file.name });
        }
      };

      readSlice(0);

      socket.on('upload-complete', (data) => {
        if (data.fileName === file.name) {
          progressBar.style.background = 'linear-gradient(90deg, #ff6a00, #ee0979)';
          etaText.textContent = '0';
          speedText.textContent = '0';
        }
      });
    }
  </script>
</body>
